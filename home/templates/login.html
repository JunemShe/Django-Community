{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>欢迎登陆</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="{% static 'jquery-1.9.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'login.js' %}"></script>
<link href="{% static 'login2.css' %}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'lolo.ico' %}"/>
</head>

<body style="background:  #fff url({% static '1.jpg' %}) 50% 0 no-repeat;">
<h1>欢迎登录稀里吧啦社区<sup>V2018</sup></h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               
               
               <div class="login-box">
    
            
			<div class="login_form">
				<form action="/login/" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="did" value="0"/>
               <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                    <font style="color: red">{{ errors.defeat }}</font>
                    <font style="color: red">{{ errors.secceed }}</font>
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">
                    
                    <input type="text" id="u" name="username" value="{{ uname }}" class="inputstyle"/>
                    <font style="color: red">{{ errors.log_username }}</font>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    
                    <input type="password" id="p" name="password" value="{{ pwd }}" class="inputstyle"/>
                   <font style="color: red">{{ errors.log_password }}</font>
                </div>
                </div>
                    <input type="checkbox" value="yes" name="rmb"/>记住密码
                <a style="color: #0081c2; float: right" href="/xadmin/">管理员登录</a>
                <div style="padding-left:50px;margin-top:20px;">
                    <input type="submit" value="登 录" style="width:150px;" class="button_blue"/>
                </div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login">
        <form name="form2" id="regUser" accept-charset="utf-8"  action="/register/" method="post">
            {% csrf_token %}
	      <input type="hidden" name="to" value="reg"/>
		      		       <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">快速注册请注意格式</div>
                <li>
                	
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="username" value="{{ reg_info.username }}" maxlength="16" class="inputstyle2"/>
                        <font style="color: red">{{ errors.reg_username }}</font>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="password" value="{{ reg_info.password }}" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" value="{{ reg_info.password }}" maxlength="16" class="inputstyle2" />
                    </div>
                    
                </li>
                
                <li>
                 <label for="qq" class="input-tips2">QQ：</label>
                    <div class="inputOuter2">
                       
                        <input type="text" id="qq" name="qq" value="{{ reg_info.qq }}" maxlength="10" class="inputstyle2"/>
                        <font style="color: red">{{ errors.reg_qq }}</font>
                    </div>
                   
                </li>

                <li>
                 <label for="mobile" class="input-tips2">手机号：</label>
                    <div class="inputOuter2">

                        <input type="text" id="mobile" name="mobile" value="{{ reg_info.mobile }}" maxlength="11" class="inputstyle2"/>
                        <font style="color: red">{{ errors.reg_mobile }}</font>
                    </div>
                </li>
                
                <li>
                    <div class="inputArea">
                        <input type="submit" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank">注册协议</a>
                    </div>
                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
    <!--注册end-->
</div>
</body></html>
